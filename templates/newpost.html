{% extends "base.html" %}

{% block content %}

    <h1>New post!</h1>
    <hr>
    <form method='POST' action='/newpost'>
        <table>
            <tr>
                <td><label for="title">Blog title:</label></td>
                <td>
                    <input name="title" type="text">
                    <span class='error'>{{title_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="content">Content:</label></td>
                <td>
                    <textarea name="content" placeholder="Type your blog content here"></textarea>
                    <span class='error'>{{content_error}}</span>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Post"/>
    </form>

{% endblock %}
